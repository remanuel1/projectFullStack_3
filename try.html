<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="try.css">
    <script src="https://kit.fontawesome.com/e196a3204e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="template_home">
        <div class="home">
            <h1>My To Do List</h1>
            <form>
                <input type="text" id="todo_input" class="todo_input">
                <button id="todo_button" class="todo_button" type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>

                <div class="div_select">
                    <select name="todos" id="todo_filter" class="todo_filter">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                </div>
            </form>
        
            <div class="todo_container">
                <ul class="todo_list"></ul>
            </div>
        </div>
    </div>

    <script src="try.js" type="text/javascript"></script>

</body>
</html>
