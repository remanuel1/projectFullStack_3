<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>hello</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="client.css">
    <script src="https://kit.fontawesome.com/e196a3204e.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="template_login">
        <div class="login_form">
            <h1 id="title">sign Up</h1>
            <form>
                <div class="input_group">
                    <div class="input_field" id="name_field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input_field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input_field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class="button_field">
                    <button type="button" id="sign_up_button">Sign up</button>
                    <button type="button" id="sign_in_button" class="disable">Sign in</button>
                </div>
            </form>
        </div>

    </div>

    <template id="template_signup">
    
    </template>


    <template id="template_home">
    
    </template>

    <script src="client.js" type="text/javascript"></script>

</body>
