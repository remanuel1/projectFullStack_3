<template id="template_login">
    <div class="login-form">
        <h1>Login</h1>
        <form>
            <p>User Name</p>
            <input type="text" name="user" placeholder="User Name">
            <p>Password</p>
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>

</template>
